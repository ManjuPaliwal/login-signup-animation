<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="logInForm">
        <h2 style="text-align: center;">Login</h2><br>
       <form action="#">
        <label>Username : </label>
        <input type="text"  id="email" placeholder="example@gmail.com">
        <label>Password : </label>
        <input type="password"  id="password" placeholder="Password">
        <input type="checkbox" id="checkbox" style="margin-left:-4rem;">
        <label style="margin-left:-5.3rem;font-size:15px; line-height: 1rem;">Remember me</label><br><br>
<button type="button">Login</button>
       </form>
<br>
       <p>Forgot <span>Username/Password</span> ?</p>
       <p>Don't have an account? <span id="signUp">Sign Up</span></p>
    </div>

    <div class="container" id="signUpForm"  >
        <h2 style="text-align: center;">Signup</h2><br>
       <form action="#">
        <label>Username : </label>
        <input type="text"  id="email" placeholder="example@gmail.com">
        <label>Password : </label>
        <input type="password"  id="password" placeholder="Password">
        <input type="checkbox" id="checkbox" style="margin-left:-4rem;">
        <label style="margin-left:-5.3rem;font-size:15px; line-height: 1rem;">Remember me</label><br><br>
<button type="button">Sign Up</button>
       </form>
<br><br>
       <p>Already have an account? <span id="login">Login</span></p>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
